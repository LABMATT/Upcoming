<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- Inportnet info -->
        <title>Events</title>
        <meta charset="UTF-8">

        <!-- Include nessary script files. -->
        <script type="text/javascript" src="assets/scripts/init.js"></script>

        <!-- Include nesscary css files. -->
        <link rel="stylesheet" type="text/css" href="assets/styles/body.css">
        <link rel="stylesheet" type="text/css" href="assets/styles/event.css">
        <link rel="stylesheet" type="text/css" href="assets/styles/headerFooter.css">
        <link rel="stylesheet" type="text/css" href="assets/styles/subEvent.css">
        <link rel="stylesheet" type="text/css" href="assets/styles/eventInfo.css">
        <link rel="stylesheet" type="text/css" href="assets/styles/eventSubEventInfo.css">


    </head>

    <!-- Main Html Body, setup some basic things with init -->
    <body id="body" onload="init()">

        <!-- Background image, Becasuse its blured and we want it static we use a div. Other resultys dont allow blur to scroll with page.-->
        <div id="background"></div>

        <div id="MainContent">

            <!-- Displays the top heading and what events are for. -->
            <div id="headerDiv">

                <h1 id="headderText">Upcoming events at MERNDA CFA</h1>

            </div>


            <div id="listedEvents">

                <div class="event">

                    <div class="event-date">
                        <p class="subevent-text-complmenty">Monday</p>
                        <h2 class="subevent-text-main">12</h2>
                        <p class="subevent-text-complmenty">April</p>
                    </div>

                    <div class="event-info">
                        <div><h2 class="event-info-header-text">Event Title</h2></div>
                        <div><p>Event Info</p></div>
                        <div class="event-info-footer">
                            <p class="event-info-footer-text">Event Location</p>
                            <p class="event-info-footer-text">Event Exact Date</p>
                            <p class="event-info-footer-text">Posted By</p>
                        </div>
                    </div>

                    <div class="event-countdown">
                        <p class="subevent-text-complmenty">IN</p>
                        <h2 class="subevent-text-main">5</h2>
                        <p class="subevent-text-complmenty">Days</p>
                    </div>

                </div>

            </div>


            <!-- Footer rounds off the bottom. -->
            <div id="footerDiv">
                <p id="footerText">END OF EVENTS</p>
            </div>
        </div>


    </body>
</html>
