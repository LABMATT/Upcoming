<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Inportnet info -->
        <title>Events</title>
        <meta charset="UTF-8">

        <!-- Include nessary script files. -->
        <script type="text/javascript" src="assets/scripts/init.js"></script>
        <script type="text/javascript" src="assets/scripts/Clock.js"></script>
        <script type="text/javascript" src="assets/scripts/AutoScroll.js"></script>
        <script type="text/javascript" src="assets/scripts/Render.js"></script>
        <script type="text/javascript" src="assets/scripts/EntryBuilder/EB_eventToday_date.js"></script>
        <script type="text/javascript" src="assets/scripts/EntryBuilder/EB_eventToday_info.js"></script>
        <script type="text/javascript" src="assets/scripts/EntryBuilder/EB_eventTodayCountdown.js"></script>
        <script type="text/javascript" src="assets/scripts/EntryBuilder/EB_event_info_footer.js"></script>

        <!-- Include nesscary css files. -->
        <link rel="stylesheet" type="text/css" href="assets/styles/body.css">
        <link rel="stylesheet" type="text/css" href="assets/styles/Event.css">
        <link rel="stylesheet" type="text/css" href="assets/styles/headerFooter.css">
        <link rel="stylesheet" type="text/css" href="assets/styles/EventToday.css">
        <link rel="stylesheet" type="text/css" href="assets/styles/eventInfo.css">
        <link rel="stylesheet" type="text/css" href="assets/styles/eventSubEventInfo.css">
        <link rel="stylesheet" type="text/css" href="assets/styles/NoEvent.css">
        <link rel="stylesheet" type="text/css" href="assets/styles/EventCanceled.css">
        <link rel="stylesheet" type="text/css" href="assets/styles/Tabs.css">
        <link rel="stylesheet" type="text/css" href="assets/styles/Frames.css">

    </head>

    <!-- Main Html Body, setup some basic things with init -->
    <body id="body" onload="init()">

        <!-- Background image, Becasuse its blured and we want it static we use a div. Other resultys dont allow blur to scroll with page.-->
        <div id="background"></div>

        <div id="tabs">
            <button class="tab">SAS</button>
            <button class="tab">Weather</button>
        </div>

        <div id="frames" >
            <iframe class="iframes" src="https://sas.em.vic.gov.au/#/turnout/events"></iframe>

        </div>


        <div id="MainContent">

            <!-- Displays the top heading and what events are for. -->
            <div id="headerDiv">

                <h1 id="headderText">Upcoming events at MERNDA CFA</h1>

                <h2 id="header-timedate">--:--</h2>

            </div>


            <div id="listedEvents">


                <!-- If there are no events then display this. -->
                <div id="noEvents">
                    <h2 id="noEvents-text">No upcoming events</h2>
                </div>

            </div>


            <!-- Footer rounds off the bottom. -->
            <div id="footerDiv">
                <p id="footerText">END OF EVENTS</p>
                <button id="footerShowPrev">Show perviuos events.</button>
            </div>
        </div>


    </body>

    <img id="settingsButton" src="assets/image/gear-solid.svg">
</html>
